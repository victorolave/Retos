<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ecuaciones Lineales</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="card text-center ">
            <div class="card-header">
                Retos Bootcamp 2019 | Reto 2 | Punto 13
            </div>
            <div class="card-body">
                <h2 class="card-title">
                    Ecuaciones Lineales
                </h2>
                <p class="card-text">
                    Ingrese los coeficientes correspondientes. Para las formulas: <br>
                    ax + by = c <br>
                    dx + ey = f <br>
                </p>
                <div class="container center-block">
                    <div class="input-group mb-3">
                        <input id="a" type="number" class="form-control text-center" placeholder="a">
                        <input id="b" type="number" class="form-control text-center" placeholder="b">
                        <input id="c" type="number" class="form-control text-center" placeholder="c">
                        <input id="d" type="number" class="form-control text-center" placeholder="d">
                        <input id="e" type="number" class="form-control text-center" placeholder="e">
                        <input id="f" type="number" class="form-control text-center" placeholder="f">
                    </div>
                    <a id="Calcular" style="color:white;border-top-width: 1px;margin-top: 10px;"
                        class="form-control btn btn-lg btn-primary">Calcular</a>
                </div>
                <div class="card text-center">
                    <div class="card-body">
                        <h4 id="operacionLabel">Resultado:</h4>
                        <h1 id="X" style="color:goldenrod"> </h1>
                        <h1 id="Y" style="color:goldenrod"> </h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted">
            Victor Rene Olave
        </div>
    </div>
    </div>

    <script src="./ecuacionesLineales.js"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
