<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculadora de Fuerza Gravitacional</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="card text-center ">
            <div class="card-header">
                Retos Bootcamp 2019 | Reto 2 | Punto 2
            </div>
            <div class="card-body">
                <h2 class="card-title">Calculadora de Fuerza Gravitacional</h2>
                <p class="card-text">
                    Para calcular la fuerza gravitacional ingresa los siguientes valores.
                </p>

                <div class="container center-block">
                    <label for="masa1"><b>Masa Objeto 1:</b></label>
                    <div class="input-group mb-3">
                        <input id="masa1" type="number" class="form-control text-center">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Gramos (g)</span>
                        </div>
                    </div>

                    <label for="masa2"><b>Masa Objeto 2:</b></label>
                    <div class="input-group mb-3">
                        <input id="masa2" type="number" class="form-control text-center">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon2">Gramos (g)</span>
                        </div>
                    </div>


                    <label for="masa3"><b>Distancia:</b></label>
                    <div class="input-group mb-3">
                        <input id="distancia" type="number" class="form-control text-center">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Metros  (m)</span>
                        </div>
                    </div>


                    <a id="Calcular" style="color:white;border-top-width: 1px;margin-top: 10px;"
                        class="form-control btn btn-lg btn-primary">Calcular Fuerza</a>
                </div>

                <div class="card text-center">
                    <div class="card-body">
                        <h4>Fuerza:</h4>
                        <h1 id="Fuerza" style="color:green"></h1>
                    </div>
                </div>

            </div>
        </div>
        <div class="card-footer text-muted">
            Victor Rene Olave
        </div>
    </div>
    </div>

    <script src="./calcularFuerzaG.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
